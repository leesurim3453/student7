<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table_col</title>
</head>
<body>
  <h1>테이블 컬럼 지정</h1>
  <p>>
    emmet 부모 > 자식
    emmet 형제 + 바로 뒤 형제
  </p>
  <p>
    caption>caption 부모>자식
    caption+caption 형제+형제
  </p>
  <!-- table>caption+colgroup>col*3 -->
  <table border="1" width="80%">
    <caption>테이블 제목</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <!-- tr*3>td*3>{내용} -->
    <!-- 
      3줄
`      3칸 1줄 제목셀 3개 th*3
          2,3 중 1칸 제목셀 th
          2,3 칸 데이터 셀 td*2
     -->

     <!-- 
       3칸 1줄 제목셀 3개 th*3
      -->
      <tr>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
  </table>
  <table>
    <caption></caption>
    <colgroup></colgroup>
    <tr>
      <td>제목</td>
      <td>제목</td>
      <td>제목</td>
    </tr>

    <tr>
      <th>내용</th>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <th>내용</th>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
</body>
</html>
