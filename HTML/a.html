<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그 하이퍼링크</title>
  <style>
    h2{
      margin-top: 1000px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <p>목차</p>
  <ul>
    <li><a href="#t1">텍스트에 하이퍼링크</a></li>
    <li><a href="#t2">이미지에 하이퍼링크</a></li>
    <li><a href="#t3">문서 내 이동</a></li>
  </ul>
  <h1>하이퍼링크</h1>
  <h2>텍스트에 하이퍼링크</h2>
  <ul>
    <li><a href="https://www.naver.com/">네이버</a></li>
    <li><a href="https://www.google.co.kr/" target="_blank">구글</a></li>
  </ul>
  <!--
    href = "url"
    href = "/경로/파일명.화일명" 프로토콜 ://도메인 생략 같은 장치에서
    href = "경로/파일명.화일명" 현재폴더에서
    href = "../경로/파일명.화일명" 현재 폴더 상위 폴더
  -->

    <h2>이미지에 하이퍼링크</h2>
    p>a>img
    <p>
      <a href="https://www.google.co.kr/"><img src="./../logo.jpg"></a>
    </p>
    <h2>문서 내 이동</h2>
    <!--ol>li*2-->
    <ol>
      <li>북마크할 태그요소 id 속성지정</li>
      <li>a태그 href="#id이름"</li>
    </ol>
</body>
</html>
